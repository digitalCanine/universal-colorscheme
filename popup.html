<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #feffd3;
    }

    h3 {
      margin-top: 0;
      font-size: 16px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }

    .color-input {
      display: flex;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
    }

    label {
      flex: 1;
      font-size: 13px;
    }

    input[type="color"] {
      width: 50px;
      height: 30px;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="text"] {
      width: 80px;
      padding: 5px;
      background: #262626;
      border: 1px solid #444;
      color: #feffd3;
      font-family: monospace;
      font-size: 12px;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0 5px 0;
      background: #2a2a2a;
      color: #feffd3;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover {
      background: #333;
    }

    button.danger {
      background: #3a2020;
      border-color: #c06c43;
    }

    button.danger:hover {
      background: #4a2525;
    }

    .status {
      text-align: center;
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      font-size: 12px;
      background: #2a2a2a;
      display: none;
    }

    .blocked-indicator {
      padding: 8px;
      background: #3a2020;
      border: 1px solid #c06c43;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>

<body>
  <h3>Universal Colorscheme</h3>

  <div id="blockedIndicator" class="blocked-indicator" style="display: none;">
    This site is blocked
  </div>

  <div class="color-input">
    <label>Background:</label>
    <input type="color" id="bgColor" value="#141414">
    <input type="text" id="bgColorHex" value="#141414">
  </div>

  <div class="color-input">
    <label>Text:</label>
    <input type="color" id="textColor" value="#feffd3">
    <input type="text" id="textColorHex" value="#feffd3">
  </div>

  <div class="color-input">
    <label>Link:</label>
    <input type="color" id="linkColor" value="#afb979">
    <input type="text" id="linkColorHex" value="#afb979">
  </div>

  <div class="color-input">
    <label>Visited Link:</label>
    <input type="color" id="visitedColor" value="#b4be7b">
    <input type="text" id="visitedColorHex" value="#b4be7b">
  </div>

  <div class="color-input">
    <label>Accent 1:</label>
    <input type="color" id="accent1" value="#c06c43">
    <input type="text" id="accent1Hex" value="#c06c43">
  </div>

  <div class="color-input">
    <label>Accent 2:</label>
    <input type="color" id="accent2" value="#c2a86c">
    <input type="text" id="accent2Hex" value="#c2a86c">
  </div>

  <div class="color-input">
    <label>Accent 3:</label>
    <input type="color" id="accent3" value="#778284">
    <input type="text" id="accent3Hex" value="#778284">
  </div>

  <div class="color-input">
    <label>Accent 4:</label>
    <input type="color" id="accent4" value="#444649">
    <input type="text" id="accent4Hex" value="#444649">
  </div>

  <button id="saveBtn">Save & Apply</button>
  <button id="blockBtn" class="danger">Block/Unblock This Site</button>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>

</html>
